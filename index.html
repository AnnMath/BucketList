<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js" type="module"></script>

    <title>Bucket List</title>
  </head>
  <body>
    <header>
      <h1 class="title">My Bucket List</h1>
    </header>
    <main>
      <form id="bucketForm">
        <input
          type="text"
          id="activityName"
          placeholder="What do you want to do?"
          autocomplete="off"
          required
        />
        <select id="activityCategory">
          <optgroup label="Choose a category">
            <option value="travel">Travel</option>
            <option value="adventure">Adventure</option>
            <option value="learning">Learning</option>
            <option value="hobby">Hobby</option>
          </optgroup>
        </select>
        <button id="add-button" type="submit">Add goal</button>
      </form>
      <section id="bucketLists"></section>
      <dialog>
        <h2 id="dialog-title">Edit</h2>
        <p id="dialog-desc"></p>
        <input required type="text" id="dialog-edit" autocomplete="off" />
        <button id="dialog-cancel">Cancel</button>
        <button id="dialog-ok">Edit activity</button>
      </dialog>
    </main>
  </body>
</html>
